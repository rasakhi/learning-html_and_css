<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="author" content="Michael Achumba">
        <meta name="description" content="Contact page of The Little Taco Shop">
        <title>Contact the Little Taco Shop</title>
    </head>
    <body>
        <header>
            <h1>Welcome to The Little Taco Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#aboutlts">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
                <figure>
                    <img src="./img/tacos_close_up_400x260.png" alt="Tacos in close view" title="LTS Tacos" width="400" height="260">
                    <figcaption>
                        Little Taco Shop Tacos
                    </figcaption>
                </figure>
            </nav>
        </header>

        <hr>

        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" autocomplete="on" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="email@example.com" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>    
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>
            <p>
                <a href="#">Back to Top</a>
            </p>
            <hr>
            <footer>
                <p>Copyright &copy; The Little Taco Shop</p>
            </footer>
        </main>
    </body>
</html>
